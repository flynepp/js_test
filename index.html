<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="speed" />
        <button id="change">speed change</button>
        
        <script type="module">
            import * as THREE from "three";
            const status = {
                0: "stop",
                1: "run",
                2: "roll",
            };

            // set the light and ambient light
            function setLight() {
                const light = new THREE.DirectionalLight(0xffff22, 1);
                light.position.set(10, 10, 10);
                scene.add(light);

                const ambientLight = new THREE.AmbientLight(0xaaaaff, 0.3);
                scene.add(ambientLight);
            }

            // create material
            function creatMaterial() {
                const material = new THREE.MeshToonMaterial({
                    color: 0x00ff00,
                    side: THREE.DoubleSide,
                });

                return material;
            }

            // bezier curve
            function bezierCurve(reserverd = false) {
                const vector = {
                    0: new THREE.Vector2(0, 0),
                    1: new THREE.Vector2(0.3, 0.3),
                    2: new THREE.Vector2(0.7, 0.7),
                    3: new THREE.Vector2(1, 1),
                };

                if (!reserverd) {
                    return new THREE.CubicBezierCurve(
                        vector[3],
                        vector[2],
                        vector[1],
                        vector[0]
                    );
                } else {
                    return new THREE.CubicBezierCurve(
                        vector[0],
                        vector[1],
                        vector[2],
                        vector[3]
                    );
                }
            }

            // create scene, light and camera
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            setLight();

            // create renderer and add canvas to body
            // this canvas is set to id "canvas"
            const renderer = new THREE.WebGLRenderer();
            renderer.domElement.id = "canvas";
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);

            // create cube and add to scene
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = creatMaterial();
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // set camera position and look at cube
            camera.position.z = 5;

            /**
             * init
             *
             * rotation speed
             * status count
             * isAnimate : animate or not
             * startTime : start time of animation
             * duration : duration of animation about status run to roll
             * originSpeed : origin speed of animation
             * targetSpeed : target speed of animation
             * initSpeed : init speed of animation
             * howfast : how fast the animation will play in roll status
             */
            let speed = 0.01; // donot change this value, it will be changed by input value
            let statusCount = 1; // 0: stop, 1: run, 2: roll status number
            let isAnimate = true;
            let startTime;
            const duration = 1; 
            let originSpeed;
            let targetSpeed;
            let initSpeed = speed;
            let howfast = 7; // 7 times faster than speed

            // add event listener to change speed
            document
                .getElementById("change")
                .addEventListener("click", function () {
                    let inputSpeed = document.getElementById("speed").value;
                    if (inputSpeed === "") {
                        speed = 0.01;
                    } else {
                        speed = parseFloat(inputSpeed) * 0.01;
                    }
                    initSpeed = speed;
                });

            // animate function
            function animate() {
                if (isAnimate) {
                    requestAnimationFrame(animate);
                    cube.rotation.x += speed;
                    cube.rotation.y += speed;
                }
                renderer.render(scene, camera);
            }

            animate();

            canvas.addEventListener("click", function () {
                statusCount++;
                let thisStatus = statusCount % 3;

                switch (thisStatus) {
                    case 2:
                        // roll
                        originSpeed = speed;
                        targetSpeed = originSpeed * howfast;
                        startTime = performance.now();
                        animateSpeed();
                        break;

                    case 1:
                        // run
                        speed = initSpeed;
                        isAnimatingSpeed = false;
                        animate();
                        break;

                    case 0:
                        // stop
                        originSpeed = speed;
                        targetSpeed = 0;
                        startTime = performance.now() + 0.8; // how fast to stop, 1-0.8=0.2s, so it will stop after 0.2s
                        animateSpeed();
                        break;
                }
            });

            function animateSpeed(isReseverd) {
                const currentTime = performance.now();
                const elapsedTime = (currentTime - startTime) / 1000;

                if (elapsedTime < duration) {
                    const t = elapsedTime / duration;
                    const curve = bezierCurve(isReseverd);
                    const easedT = curve.getPoint(t).y;

                    speed = originSpeed + (targetSpeed - originSpeed) * easedT;

                    requestAnimationFrame(animateSpeed);
                } else {
                    speed = targetSpeed;
                }
            }
        </script>
    </body>
</html>
