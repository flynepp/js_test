        <div>
            <img id="animation" src="dsf1s.png" alt="">
        </div>
        <p class="p2"><img src="dsfs.png" alt=""></p>
    </div>

    <script>

        const animateImg = document.getElementById("animation");

        let timeoutId; // 用于存储 setTimeout 的 ID
        let nextTimeoutId; // 用于存储 setTimeout 的 ID
        let finalTimeoutId; // 用于存储 setTimeout 的 ID

        animateImg.addEventListener('mouseenter', () => {

            timeoutId = setTimeout(() => {
                animateImg.style.bottom = '0';
            }, 2000); // 2000 毫秒即 2 秒

            nextTimeoutId = setTimeout(() => {
                animateImg.style.animationDuration = '1s';
                animateImg.style.animationIterationCount = 1;
                animateImg.style.animationName = 'down';
            }, 5000);

            finalTimeoutId = setTimeout(() => {
                animateImg.style.bottom = '-400px';
                animateImg.style.animationDuration = null;
                animateImg.style.animationIterationCount = null;
                animateImg.style.animationName = null;
            }, 6000);
        });

    </script>
